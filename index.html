<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts Open Sans-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <title>CryptoPlay</title>
</head>
<body>
    <header>
        <div class="container">
            <nav id="nav">
                <div id="brand-title">
                    <h1>CryptoPlay</h1>
                </div>
         
                <div class="navbar">
                </div>

            </nav>
        </div>
    </header>
    <!-- Container -->
    <div class="container">
        <!-- All Cryptos Section-->
        <section class="hidden" id="section-all-cryptos">
            <div id="all-cryptos-holder">
                

            </div>
        </section>
        <!-- Trade Section -->
        <section  class="hidden" id="section-trade">

            <div id="balance-holder-trade">
                

            </div>

            <div id="user-cryptos-table-holder" class="table-holder">

                

            </div>


            

            <!--Form Holder  -->

            <div class="form-holder">
                <div>
                    <form class="form-transaction" id="form-buy">  
                        <select>
    
                        </select>
                    
                        <input type="number" placeholder="Dollar Amount" name="dollar-amount" min="0" step="0.01">
                        <input type="submit" value="Buy" name="buy">
                        <input type="submit" value="Buy All" name="buy-all">
                    </form>
                </div>
                <div>
                    <form class="form-transaction" id="form-sell">  
                        <select>
                            
                        </select>
                    
                        <input type="number" placeholder="Coin Amount" min="0.00000001" step="0.00000001" name="coin-amount" >
                        <input type="submit" value="Sell" name="sell">
                        <input type="submit" value="Sell All" name="sell-all">
                    </form>
                </div>
            
            </div>
        </section>
        <!-- Dashboard Section -->
        <section  class="hidden" id="section-dashboard">
            <div id="balance-holder-dashboard"></div>
            <div class="row">
                <div id="sidebar-one">
                    
                </div>
                <div id="dashboard-container-one">
                    
                </div>


            </div>
            
        </section>
        <!-- Search Section -->
        <section id="section-search">
            <div id="bar-search">
                <form id="form-search">
                    <input type="text" placeholder="Search a Crypto">
                    <input type="submit" value='Search'>
                </form>
            </div>

            <div id="results-search">
                

            </div>
        </section>
      
    </div>

      <!-- Modal Login -->
    <div class="hidden modal"  id="modal-login">
        <form class="form-auth" id="form-login">
            <legend>Login</legend>
            <input class="user-input" type="text" name="username" placeholder="Username">
            <input class="user-input" type="password" name="password" placeholder="Password">
            <input class="btn-submit" type="submit" value="Login">
        </form>
        <button class="btn-switch" id="btn-to-signup">Go To Sign Up</button>
    </div>
    <!-- Modal Signup -->
    <div class="hidden modal" id="modal-signup">
        <form class="form-auth" id="form-signup">
            <legend>Sign Up</legend>
            <input class="user-input" type="text" name="username" placeholder="Username">
            <input class="user-input" type="email" name="email"  placeholder="Email">
            <input class="user-input" type="password" name="password" placeholder="Password">
            <input class="user-input" type="password" name="password" placeholder="Retype Password Here">
            <input class="user-input" type="number" name="balance" placeholder="Enter a Balance">
            <input class="btn-submit" type="submit" value="Sign Up">
        </form>
        <button class="btn-switch" id="btn-to-login">Go To Login</button>
    </div>
    <!-- Modal Transaction -->
    <div class="hidden modal"  id="modal-transaction">
        
    </div>
    <!-- Modal Background -->
    <div class="hidden" id="modal-background"></div>
    <!-- Message -->
    <div class="hidden" id="user-message">
        <h3></h3>
    </div>

    <!-- Modal Chart -->
    <div class="hidden modal"  id="modal-chart">
        <canvas id="crypto-chart" width="1000" height="1000"></canvas>
    </div>
    <!-- loader from loading.io -->
    <div class="hidden" id="absolute-loader-holder">
        <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>

    <div class="hidden" id="absolute-loader-holder-two">
       <div class="lds-hourglass"></div>
    </div>


    
<script src="node_modules/chart.js/dist/chart.min.js"></script>    
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
