<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts Open Sans-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <title>CryptoPlay</title>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div id="brand-title">
                    CryptoPlay
                </div>
         
                <div class="navbar">
                    <span class="active" id="nav-all">Search</span>
                    <span id="nav-all-crypto">All Cryptos</span>
                    <span id="nav-signup">Sign Up</span>
                    <span id="nav-login">Login</span>
                </div>
            </nav>
        </div>
    </header>
    <!-- Container -->
    <div class="container">
        <!-- All Cryptos Section-->
        <section id="section-all-cryptos">


        </section>
        <!-- Trade Section -->
        <section id="section-trade">
    
            
        </section>
        <!-- Dashboard Section -->
        <section id="section-dashboard">
    
            
        </section>
        <!-- Search Section -->
        <section id="section-search">
            <div id="bar-search">
                <form id="form-search">
                
                    <input type="text">
                    <input type="submit">
                </form>
            </div>
        </section>
      
    </div>

      <!-- Modal Login -->
      <div class="hidden modal"  id="modal-login">
        <form class="form-auth" id="form-login">
            <legend>Login</legend>
            <input class="user-input" type="text" name="username" placeholder="Login">
            <input class="user-input" type="password" name="password" placeholder="Password">
            <input class="btn-submit" type="submit" value="Login">
        </form>
        <button class="btn-switch" id="btn-to-signup">Go To Sign Up</button>
    </div>
    <!-- Modal Signup -->
    <div class="hidden modal" id="modal-signup">
        <form class="form-auth" id="form-signup">
            <legend>Sign Up</legend>
            <input class="user-input" type="text" name="username" placeholder="Username">
            <input class="user-input" type="email" name="email"  placeholder="Email">
            <input class="user-input" type="password" name="password" placeholder="Password">
            <input class="user-input" type="password" name="password" placeholder="Retype Password Here">
            <input class="btn-submit" type="submit" value="Sign Up">
        </form>
        <button class="btn-switch" id="btn-to-login">Go To Login</button>
    </div>
    <!-- Modal Background -->
    <div class="hidden" id="modal-background"></div>
    

    
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
